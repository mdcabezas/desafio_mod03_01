<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Producto</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div><img src="./assets/img/product.png" alt="producto" /></div>
            <div>Laptop Gamer MSI</div>
            <div class="card__title"><input type="number" placeholder="Cantidad" id="quantity" /></div>
            <div><input type="text" placeholder="Color" id="color" /></div>
            <div>Precio: $ <span id="price">400000</span></div>
            <div><button onclick="handleChange()">Calcular Total</button></div>
        </div>
        <div class="display">
            <div>Total: <span id="displayAmount"></span></div>
            <div>Cantidad: <span id="displayQty"></span></div>
            <div>Color: <span id="displayColor"></span></div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
